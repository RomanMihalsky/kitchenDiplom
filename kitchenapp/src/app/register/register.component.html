<div class="container" style="margin-top: 100px;">
    <div class="d-flex justify-content-center h-50">
        <div class="user_card">
          <div class="d-flex justify-content-center">
            <div style="margin-top: 10px;margin-bottom:-90px;">
              <h3>{{companyTitle}} Регистрация</h3>
            </div>
          </div>
          <div class="d-flex justify-content-center form_container">
            <form [formGroup]="form"  (ngSubmit)="onRegister(form.value)">
              <div class="input-group mb-3">
                <div class="input-group-append">
                  <span class="input-group-text"><i class="fas fa-user"></i></span>
                </div>
                <input type="text" class="form-control" name="firstName" placeholder="Имя" formControlName = "firstName">
              </div>
              <div *ngIf="form.get('firstName').invalid && (form.get('firstName').touched)" >
                <span class="help-block" *ngIf="form.get('firstName').errors.required" style="color:red;">Пожалуйста, введите имя</span>
              </div>
      
              <div class="input-group mb-3">
                <div class="input-group-append">
                  <span class="input-group-text"><i class="fas fa-user"></i></span>
                </div>
                <input type="text" class="form-control" name="lastName" placeholder="Фамилия" formControlName="lastName">
              </div>
              <div *ngIf="form.get('lastName').invalid && form.get('lastName').touched" >
                <span class="help-block" *ngIf="form.get('lastName').errors.required" style="color:red;">Пожалуйста, введите фамилию</span>
              </div>
              <div class="input-group mb-3">
                <div class="input-group-append">
                  <span class="input-group-text"><i class="fas fa-id-card"></i></span>
                </div>
                <input type="text" class="form-control" name="username" placeholder="Имя пользователя" formControlName="username">
              </div>
              <div *ngIf="form.get('username').invalid && form.get('username').touched" >
                <span class="help-block" *ngIf="form.get('username').errors.required" style="color:red;">Пожалуйста, введите имя пользователя</span>
              </div>

              <div class="input-group mb-2">
                <div class="input-group-append">
                  <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                </div>
                <input type="text" class="form-control" name="email" placeholder="Email" formControlName="email">
              </div>
              <div *ngIf="form.get('email').invalid && form.get('email').touched" >
                <span class="help-block" *ngIf="form.get('email').errors.required" style="color:red;">Пожалуйста, введите имя email</span>
                <span class="help-block" *ngIf="form.get('email').errors.email" style="color:red;">Пожалуйста, введите корректный email</span>
              </div>

             <!--  <div class="input-group mb-3">
                <div class="input-group-append">
                  <span class="input-group-text"><i class="fas fa-id-card"></i></span>
                </div>
                <input type="password" class="form-control" name="password" placeholder="Пароль" formControlName="password">
              </div>
              <div *ngIf="form.get('password').invalid && form.get('password').touched" >
                <span class="help-block" *ngIf="form.get('password').errors.required" style="color:red;">Пожалуйста, введите пароль</span>
                <span class="help-block" *ngIf="form.get('password').errors.minLength" style="color:red;">Пароль слишком кароткий</span>
              </div> -->
          <div class="d-flex justify-content-center mt-3 login_container">
            <button [disabled]="form.invalid || showLoading" type="submit" name="button" class="btn login_btn">
              <i *ngIf="showLoading" class="fas fa-spinner fa-spin"></i>&nbsp;&nbsp;
              <span *ngIf="showLoading">Загрузка...</span>
              <span *ngIf="!showLoading">Регистрация</span>
            </button>
          </div>
        </form>
      </div>
          <div class="mt-4">
            <div class="d-flex justify-content-center links">
              Уже есть аккаунт? <a routerLink="/login"  class="ml-2" style="color: #356ca3;">Вход</a>
            </div>
          </div>
        </div>
      </div>
  </div>
